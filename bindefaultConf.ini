[General]
fullDCLRequest="SELECT Composants.Part_Number,Composants.Family,Composants.Group_code,Composants.Description,Composants.Value,Composants.Tolerance,Composants.Maximum_rating,Composants.Package,Composants.Quality_level,Composants.Date_Code,Composants.ITAR_EAS,Manufacturer.Name FROM Composants INNER JOIN Manufacturer ON Composants.Manuf_ID=Manufacturer.Manuf_ID;"
boardDCLRequest="SELECT DCL.Ref_Topo,DCL.Serial_Number,Composants.Part_Number,Composants.Family,Composants.Group_code,Composants.Description,Composants.Value,Composants.Tolerance,Composants.Maximum_rating,Composants.Package,Composants.Quality_level,Composants.Date_Code,Composants.Relifed,Composants.ITAR_EAS,Manufacturer.Name FROM DCL INNER JOIN Composants ON Composants.ID=DCL.Composant_ID INNER JOIN Manufacturer ON Composants.Manuf_ID=Manufacturer.Manuf_ID WHERE DCL.Board_ID=(SELECT Board_ID FROM Board WHERE Board_Name=\"$BOARD_NAME$\" AND Model=\"$BOARD_MODEL$\" AND Board_serial=\"$BOARD_SERIAL$\");"

